<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TS To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-name" placeholder="Nový úkol" required>
      <button type="submit">Přidat</button>
    </form>

    <div class="filters">
      <button data-filter="all">Vše</button>
      <button data-filter="completed">Dokončené</button>
      <button data-filter="pending">Nedokončené</button>
    </div>

    <ul id="task-list"></ul>
    <p id="stats"></p>
  </div>

  <script src="dist/app.js"></script>
</body>
</html>
